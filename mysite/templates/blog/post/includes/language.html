{% load i18n %}
<form action="{% url 'set_language' %}" method="post">
    {% csrf_token %}
    {% comment %} <label for="language">{% trans "Choose Language" %}:</label> {% endcomment %}
    <select name="language" id="language" onchange="this.form.submit()">
        <!-- Example language options; must match settings.LANGUAGES in your project -->
        <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
        <option value="es" {% if LANGUAGE_CODE == 'es' %}selected{% endif %}>Español</option>
        <option value="fr" {% if LANGUAGE_CODE == 'fr' %}selected{% endif %}>Français</option>
    </select>
    <noscript>
        <button type="submit">{% trans "Change" %}</button>
    </noscript>
</form>
