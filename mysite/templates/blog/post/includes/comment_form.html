<div class="add-comment-section">
    <h2 class="add-comment-title">Add New Comment</h2>
    <form action="{% url "blog:post_comment" post.id %}" method="post" class="comment-form">
        {% csrf_token %}
        <div class="form-layout">
            <!-- Left Section -->
            <div class="form-left">
                <div class="form-group">
                    {{ form.name.label_tag }}
                    {{ form.name }}
                </div>
                <div class="form-group">
                    {{ form.email.label_tag }}
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <button type="submit" value="Add Comment" class="btn-submit">Add Comment</button>
                </div>
            </div>
            <!-- Right Section -->
            <div class="form-right">
                <div class="form-group">
                    {{ form.body.label_tag }}
                    {{ form.body }}
                </div>
            </div>
        </div>
    </form>
</div>
